<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">
    <title>How Did We Do</title>
</head>

<body>
    <main class="container ">
        <div class="star"><img src="./images/icon-star.svg" alt=""></div>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help
            us improve our offering!</p>
        <form class="form-rate ">
            <fieldset class="rating-field">
                <input type="radio" id="rating1" name="rating" value="1">
                <label for="rating1">1</label>
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">2</label>
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">3</label>
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">4</label>
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">5</label>
            </fieldset>
            <button type="submit" name="rating" class="btn-submit">Submit</button>
        </form>
    </main>
    <!-- <template class="template"> -->
    <div class="thank-you-container hidden">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p class="selected">You selected <span class="rate">4</span> out of 5</p>
        <h1 class="thanks">Thank You</h1>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to
            get
            in
            touch!
        </p>
    </div>
    <!-- </template> -->
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
