<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/style.css">
    <title>How Did We Do</title>
</head>

<body>
    <main class="container">

        <div class="star"><img src="./images/icon-star.svg" alt=""></div>

        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help
            us improve our offering!</p>
        <div class="choice">
            <div class="number" data-chose="false">1</div>
            <div class="number" data-chose="false">2</div>
            <div class="number" data-chose="false">3</div>
            <div class="number" data-chose="false">4</div>
            <div class="number" data-chose="false">5</div>
        </div>
        <div>

            <button class="btn-submit">SUBMIT</button>
        </div>
    </main>
    <div class="thank-you-container hidden">

        <img src="./images/illustration-thank-you.svg" alt="">

        <div class="selected">You selected <span class="chosen">4</span> out of 5</div>
        <div class="thanks">Thank You</div>
        <p>
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
            touch!
        </p>
    </div>
    <!-- <a href="thankyou.html">ThankYou</a> -->
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
